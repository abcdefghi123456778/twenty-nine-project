<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle 3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    
        html { font-size: 62.5%; }
    
        :root {
            --size: 30vw;
        }
    
        .container {
            height: 100vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1C1C1B;
            padding: 2rem;
        }
    
        .shuffled-pieces {
            width: var(--size);
            height: var(--size);
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.5rem;
            position: relative;
        }
    
        .puzzle-grid {
            width: var(--size);
            height: var(--size);
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            border: 0.1rem dashed #fff;
            background-color: #1C1C1B;
            position: relative;
        }
    
        .puzzle-piece {
            width: calc(var(--size) / 5);
            height: calc(var(--size) / 5);
            background-size: var(--size) var(--size);
            background-repeat: no-repeat;
            position: absolute;
            cursor: grab;
        }
    
        .final-img {
            width: 20vw;
            aspect-ratio: 1;
            background: url('foto3.jpg') center/cover no-repeat;
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
        }
    
        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 30px; /* Aumenta il padding per rendere il bottone pi√π grande */
            border-radius: 5px;
            font-size: 1.5em; /* Aumenta la dimensione del testo */
            text-decoration: none;
            z-index: 1000;
            transition: background-color 0.3s, color 0.3s;
            font-family: Sans-serif; /* Usa il font Sans-serif */
        }
    
        .back-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
            color: #FFD700; /* Cambia il colore del testo quando si passa sopra con il cursore */
        }
    </style>
</head>
<body>
    <a href="scelta_puzzle.html" class="back-button">Torna alla scelta dei puzzle</a>
    <div class="container">
        <div class="shuffled-pieces"></div>
        <div class="puzzle-grid"></div>
    </div>
    <div class="final-img"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const shuffledPieces = document.querySelector(".shuffled-pieces");
            const puzzleGrid = document.querySelector(".puzzle-grid");
            const imgSrc = 'foto3.jpg';
            const gridSize = 5;
            const pieceSize = shuffledPieces.clientWidth / gridSize;
            let pieces = [];
            let placedPieces = new Map();

            function createPuzzlePieces() {
                for (let i = 0; i < gridSize * gridSize; i++) {
                    const piece = document.createElement("div");
                    piece.classList.add("puzzle-piece");
                    piece.style.backgroundImage = `url(${imgSrc})`;
                    piece.style.backgroundPosition = `-${(i % gridSize) * pieceSize}px -${Math.floor(i / gridSize) * pieceSize}px`;
                    piece.style.left = `${Math.random() * (shuffledPieces.clientWidth - pieceSize)}px`;
                    piece.style.top = `${Math.random() * (shuffledPieces.clientHeight - pieceSize)}px`;
                    piece.draggable = true;
                    piece.dataset.index = i;
                    shuffledPieces.appendChild(piece);
                    pieces.push(piece);
                }
            }

            function createGridCells() {
                for (let i = 0; i < gridSize * gridSize; i++) {
                    const cell = document.createElement("div");
                    cell.style.width = `${pieceSize}px`;
                    cell.style.height = `${pieceSize}px`;
                    cell.style.border = "0.1rem dashed #fff";
                    cell.dataset.index = i;
                    puzzleGrid.appendChild(cell);
                }
            }

            shuffledPieces.addEventListener("dragstart", (e) => {
                if (e.target.classList.contains("puzzle-piece")) {
                    e.dataTransfer.setData("index", e.target.dataset.index);
                }
            });

            puzzleGrid.addEventListener("dragstart", (e) => {
                if (e.target.classList.contains("puzzle-piece")) {
                    e.dataTransfer.setData("index", e.target.dataset.index);
                    e.dataTransfer.setData("parentCellIndex", e.target.parentElement.dataset.index);
                }
            });

            puzzleGrid.addEventListener("dragover", (e) => {
                e.preventDefault();
            });

            puzzleGrid.addEventListener("drop", (e) => {
                const index = e.dataTransfer.getData("index");
                const piece = pieces.find(p => p.dataset.index === index);
                const targetCell = e.target;

                if (targetCell.classList.contains("puzzle-grid") || !targetCell.dataset.index) return;

                const parentCellIndex = e.dataTransfer.getData("parentCellIndex");
                if (parentCellIndex) {
                    const parentCell = puzzleGrid.querySelector(`div[data-index="${parentCellIndex}"]`);
                    if (parentCell) {
                        parentCell.innerHTML = "";
                    }
                }

                piece.style.position = 'absolute';
                piece.style.left = `${targetCell.offsetLeft}px`;
                piece.style.top = `${targetCell.offsetTop}px`;
                targetCell.appendChild(piece);
                targetCell.dataset.pieceIndex = index;

                placedPieces.set(parseInt(index), targetCell.dataset.index === index);

                checkWinCondition();
            });

            function checkWinCondition() {
                if ([...placedPieces.values()].every((val) => val === true) && placedPieces.size === gridSize * gridSize) {
                    window.location.href = "fiori.html"; // Reindirizza alla pagina fiori.html
                }
            }

            createPuzzlePieces();
            createGridCells();
        });
    </script>
</body>
</html>
